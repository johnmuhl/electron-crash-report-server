<ul>
  {{#each Array.from(reports.values()) as report @id}}
  {{#if closed || report.open}}
  {{#if !application || report.body._productName === application }}
  <li
    class={{report.open ? 'open' : 'closed'}}
    data-id={{report.id}}
    on:click="fire('showReport', event)"
  >
    <a class="flexbox" href="/reports/{{report.id}}">
      <div class="id">
        <span class="pound">#</span>{{report.id}}
      </div>
      <div class="version">
        {{#if report.body._version}}
        v{{report.body._version}}
        {{/if}}
      </div>
    </a>
  </li>
  {{/if}}
  {{/if}}
  {{/each}}
</ul>

<style>
li:not(:last-child) {
  border-bottom: 1px solid #e0e0e0;
}

a {
  padding: 1rem;
  font-size: 1.25em;
  color: #212121;
  text-decoration: none;
}

.id {
  font-weight: 500;
}

.version {
  font-size: 1rem;
  font-weight: 300;
}

.closed,
.closed a,
.pound {
  color: #616161;
}

.closed {
  background-color: #eee;
}

.closed .id {
  font-weight: 400;
}

.pound {
  font-weight: 300;
}
</style>
