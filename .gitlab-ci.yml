image: node:10-stretch

services:
  - postgres:11-alpine

variables:
  POSTGRES_DB: electron_crash_report_server

before_script:
  - apt-get update -q && apt-get install -yqq build-essential
  - yarn check || yarn install

cache:
  paths:
    - node_modules/

test:
  variables:
    DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1:5432/$POSTGRES_DB"
  script:
    - yarn lint
    - yarn test || true && yarn test
